<ion-header>

  <ion-navbar>
    <ion-title>Criar Sala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="createRoomForm()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="name" name="name"></ion-input>
    </ion-item>
    <button ion-button [disabled]="!todo.valid" type="submit" block>Criar</button>
  </form>
</ion-content>
